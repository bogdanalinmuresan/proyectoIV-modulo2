{% extends "base.html" %}


{% block body_block %}

<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" role="form"  method="post" action=".">
                {% csrf_token %}
{% autoescape off %}{{ registrado }}{% endautoescape %}
<h2 class="form-signin-heading">Sign Up Here</h2>

<div class="form-group" >
 <p class="required"> <label for="id_username">Username:</label>
     <input class="form-control"  id="id_username" maxlength="254" name="id_username" type="text"  placeholder="Enter username"/></p>
</div>
 <div class="form-group">
    <p class="required"><label for="id_email">E-mail:</label>
        <input class="form-control" id="id_email" maxlength="254" name="id_email" type="email" placeholder="Enter email" /></p>
 </div>
<div class="form-group">
    <p class="required"><label for="id_password1">Password:</label>
        <input class="form-control" id="id_password1" maxlength="254" name="id_password1" type="password" placeholder="Enter password" /></p>
</div>
<div class="form-group">
    <p class="required"><label for="id_password2">Password (again):</label>
 <input class="form-control" id="id_password2" maxlength="254" name="id_password2" type="password" placeholder="Enter password again" /></p>
</div>

<button type="submit" class="btn btn-default">Submit</button>

        </form>
{% endblock %}
